<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recipe Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="confirmBox">
    </div>
    <h2 class="header">Recipe Box</h2>
    <div class="recipe-wrapper">
        <div class="recipe-app"></div>

        <div class="add-recipe-container">
            <button class="fa fa-plus-circle" id="newRecipeBtn" title="add New recipe"></button>
            <div class="addRecipeForm">
                <form id="recipeForm" autocomplete="off">
                    <p>RecipeName</p>
                    <input type="text" id="recipeName" required>
                    <p>Ingredents</p>
                    <textarea cols="30" rows="2" id="ingredentsName" required></textarea>
                    <p>Direction</p>
                    <textarea cols="30" rows="4" id="directionName" required></textarea>
                    <div>
                        <button type="submit">Add</button>
                        <button title="close recipe box" class="closeBtn">Close</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="update-recipe-container">
            <div class="UpdateRecipeForm">
                <form id="UpdateRecipeForm" autocomplete="off">
                    <p>RecipeName</p>
                    <input type="text" id="UpdateRecipeName" required>
                    <p>Ingredents</p>
                    <textarea cols="30" rows="2" id="UpdateIngredentsName" required></textarea>
                    <p>Direction</p>
                    <textarea cols="30" rows="4" id="UpdateDirectionName" required></textarea>
                    <div>
                        <button id="saveButton">Save</button>
                        <button title="close recipe box" class="upDateCloseBtn">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
